<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile phone with map -->
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Phone outline -->
  <rect x="25" y="10" width="50" height="80" rx="8" fill="url(#phoneGrad)"/>
  <rect x="28" y="15" width="44" height="64" rx="3" fill="#ffffff"/>

  <!-- Map marker (bear location) -->
  <path d="M 50 30 L 55 45 L 50 42 L 45 45 Z" fill="#ff6b6b"/>
  <circle cx="50" cy="30" r="3" fill="#ff6b6b"/>

  <!-- Map lines -->
  <path d="M 35 25 L 42 35 L 38 42 L 45 50" stroke="#2e7d32" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M 58 28 L 62 38 L 58 45 L 65 52" stroke="#2e7d32" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Grid -->
  <line x1="30" y1="35" x2="70" y2="35" stroke="#e0e0e0" stroke-width="0.5"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="#e0e0e0" stroke-width="0.5"/>
  <line x1="30" y1="65" x2="70" y2="65" stroke="#e0e0e0" stroke-width="0.5"/>
  <line x1="42" y1="20" x2="42" y2="75" stroke="#e0e0e0" stroke-width="0.5"/>
  <line x1="58" y1="20" x2="58" y2="75" stroke="#e0e0e0" stroke-width="0.5"/>

  <!-- Home button -->
  <circle cx="50" cy="84" r="4" fill="#ffffff" opacity="0.5"/>
</svg>
