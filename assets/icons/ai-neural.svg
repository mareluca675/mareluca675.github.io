<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Neural network representation -->
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Connection lines (synapses) -->
  <g opacity="0.3" stroke="#2e7d32" stroke-width="1.5">
    <!-- Input to hidden layer -->
    <line x1="20" y1="30" x2="45" y2="25"/>
    <line x1="20" y1="50" x2="45" y2="40"/>
    <line x1="20" y1="70" x2="45" y2="55"/>
    <line x1="20" y1="30" x2="45" y2="40"/>
    <line x1="20" y1="50" x2="45" y2="55"/>
    <line x1="20" y1="70" x2="45" y2="25"/>

    <!-- Hidden to hidden layer -->
    <line x1="45" y1="25" x2="65" y2="35"/>
    <line x1="45" y1="40" x2="65" y2="50"/>
    <line x1="45" y1="55" x2="65" y2="65"/>
    <line x1="45" y1="25" x2="65" y2="50"/>
    <line x1="45" y1="40" x2="65" y2="65"/>
    <line x1="45" y1="55" x2="65" y2="35"/>

    <!-- Hidden to output layer -->
    <line x1="65" y1="35" x2="80" y2="50"/>
    <line x1="65" y1="50" x2="80" y2="50"/>
    <line x1="65" y1="65" x2="80" y2="50"/>
  </g>

  <!-- Neurons (input layer) -->
  <circle cx="20" cy="30" r="6" fill="url(#aiGrad)"/>
  <circle cx="20" cy="50" r="6" fill="url(#aiGrad)"/>
  <circle cx="20" cy="70" r="6" fill="url(#aiGrad)"/>

  <!-- Neurons (hidden layer 1) -->
  <circle cx="45" cy="25" r="6" fill="url(#aiGrad)"/>
  <circle cx="45" cy="40" r="6" fill="url(#aiGrad)"/>
  <circle cx="45" cy="55" r="6" fill="url(#aiGrad)"/>

  <!-- Neurons (hidden layer 2) -->
  <circle cx="65" cy="35" r="6" fill="url(#aiGrad)"/>
  <circle cx="65" cy="50" r="6" fill="url(#aiGrad)"/>
  <circle cx="65" cy="65" r="6" fill="url(#aiGrad)"/>

  <!-- Neurons (output layer) -->
  <circle cx="80" cy="50" r="7" fill="#2e7d32"/>
  <text x="80" y="54" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Y</text>
</svg>
